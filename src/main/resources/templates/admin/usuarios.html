<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>AU Natural Cosmetics</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head th:insert = "~{admin/template_admin::head_admin}">
    </head>
    <body class="bg-dark-subtle ">
        <div th:insert = "~{admin/template_admin::header_admin}"></div>
        <div class="container bg-dark-subtle"><br>
            <h1 class="mt-4 mb-3 text-center">
                <small class="text-center">Usuarios</small>
            </h1>

            <h2></h2>
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellidos</th>
                        <th scope="col">Email</th>
                        <th scope="col">Celular</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario:${usuarios}">
                        <td  th:text="${usuario.firtName}"></td>
                        <td th:text="${usuario.lastName}"></td>
                        <td th:text="${usuario.email}"></td>
                        <td th:text="${usuario.cellphone}"></td>
                        <td th:text="${usuario.userType}"></td>
                        <td> <a class="btn btn-danger" th:onclick="eliminaruser([[${usuario.id}]])">Eliminar</a></td>
                    </tr>       
                </tbody>
            </table>

        </div> <br> <br>

        <div class="footer" th:insert = "~{admin/template_admin::footer_admin}"></div>

    </body>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="/js/metodo.js"></script>
    <style>
       
    </style>

</html>
